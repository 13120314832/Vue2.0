<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Vue</title>
</head>
<body>
    <div id="app">
        <div>
            {{ one }}
        </div>
        <div>
            <span v-bind:title="two">
                鼠标悬停几秒查看此处动态绑定的提示信息！
            </span>
        </div>
        <div>
            <p v-if="seen">现在你看到我了</p>
        </div>
        <div>
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div>
            <p>{{fifth}}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>
        <div>
            <p>{{six}}</p>
            <input v-model="six"></input>
        </div>
        <ol>
            <!--创建一个todo-item 组件的实例-->
            <!--<todo-item></todo-item>-->
            <todo-item
                v-for="item in seven"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>

    </div>

    <!--必须后引入js文件 不然找不到id 会报错-->
    <script src="https://unpkg.com/vue"></script>
    <script src="js/js.js"></script>
</body>
</html>
